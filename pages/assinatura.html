<div class="header">
    <h4>Criador de assinatura de e-mail</h4>
</div>
<div class="row mt-4">
    <div class="col-lg-5">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input onkeyup="nomeAssinatura()" id="nome-assinatura" type="text" class="form-control"
                placeholder="Digite seu nome completo">
            <label for="cargo" class="mt-3">Selecione seu cargo</label>
            <select onchange="cargoAssinatura()" name="cargo" id="cargo-a" class="form-control">
                <option value="invalido">Escolha uma opção</option>
                <option value="Gerente">Gerente</option>
                <option value="Analista Finaceiro">Analista Finaceiro</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Coordenador">Coordenador</option>
            </select>
            <label for="email" class="mt-3">Seu email corporativo</label>
            <input onkeyup="emailAssinatura()" type="email" class="form-control" name="email" id="email-a"
                placeholder="seunome@kayroscontabil.com.br">
            <label for="telefone-cel" class="mt-3">Telefone Celular</label>
            <input onkeyup="celularAssinatura()" type="tel" class="form-control" name="telefone-cel" id="celular-a"
                placeholder="(99)99999-9999">
            <label for="telefone-fixo" class="mt-3">Telefone Fixo</label>
            <input onkeyup="telefoneAssinatura()" type="tel" class="form-control" name="telefone-fixo" id="telefone-a"
                placeholder="(00)0000-0000">
        </div>
    </div>
    <div class="d-flex justify-content-center col-lg-7">
        <div class="card-assinatura" id="assinatura-div">
            <img src="./img/logo.png" alt="logo-kayros" width="30px" height="30px">
            <div class="nome-ass"><span id="nome-assinatura-img">Seu nome aqui</span></div>
            <div class="cargo-ass"><i id="cargo-assinatura">Meu cargo</i></div>
            <div class="tel-fixo ml-2 mt-3"><i class="fas fa-phone-volume"></i><span
                    id="telefone-assinatura">(11)4444-0000</span></div>
            <div class="tel-cel ml-2 mt-3"><i class="fas fa-mobile-alt"></i><span
                    id="celular-assinatura">(11)98877-9999</span></div>
            <div class="email-ass"><i class="fas fa-at"></i></div>
            <div id="email-assinatura" class="email-ass ml-3">contato@kayroscontabil.com.br</div>
        </div>
    </div>    
    <div>        
        <button  id="gerar" onclick="generate()" class="btn btn-primary">Gerar Assinatura</button>
        <button hidden="true"  id="salvare" onclick="salva()" disabled class="btn btn-secondary">Baixar Assinatura</button>
    </div>
</div>
